<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>input[type='radio'] 디자인 입히기</title>
<link rel="stylesheet" href="example-sap.css" type="text/css">

</head>
<body>
    <div class="radio_wrap">
        <input type="radio" id="a" name="" value="" />
        <label for="a"><span>20을 선택</span></label>
        <input type="radio" id="b" name="" value="" />
        <label for="b"><span>30</span></label>
        <input type="radio" id="c" name="" value="" />
        <label for="c"><span>40을</span></label>
        <input type="radio" id="d" name="" value="" />
        <label for="d"><span>50 선택</span></label>
     </div>
</body>
</html>
